name: Test Suite

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spill-app/backend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd spill-app/backend
          npm ci
      
      - name: Run linting (if configured)
        run: |
          cd spill-app/backend
          npm run lint || echo "No linting configured"
        continue-on-error: true
      
      - name: Run tests
        run: |
          cd spill-app/backend
          npm test
        env:
          MONGODB_TEST_URI: mongodb://localhost:27017/spill-app-test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./spill-app/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  mobile-tests:
    name: Mobile App Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spill-app/mobile/package-lock.json
      
      - name: Install dependencies
        run: |
          cd spill-app/mobile
          npm ci --legacy-peer-deps
      
      - name: Run tests
        run: |
          cd spill-app/mobile
          npm test
        env:
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./spill-app/mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: |
          cd spill-app/backend
          docker build -t spill-backend:test .
      
      - name: Test Docker image
        run: |
          docker run --rm spill-backend:test node --version
